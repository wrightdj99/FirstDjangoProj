{% extends 'polls/base.html'%}
{% block main_content %}
{% if latest_questions %}
<div class="poll-content">
    <ul>
        {% for question in latest_questions %}
            <li><a href={% url "detail" question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
</div>
{% else %}
<div class="poll-content">
    <b>No polls are active at the moment!!!</b>
</div>
{% endif %}
{% endblock %}
